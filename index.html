
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App Practice 1</title>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Weather App #1</h2>
        <p class="small text-center mt-3 mb-1">Enter city name to get weather conditions</p>
        <form>
            <div class="input-group mb-3">
                <input type="text" class="input-city form-control" placeholder="city name" aria-label="City name">
              </div>        
            </form>
        <div class="card" style="width: 18rem;">
            <img src="./img/night.svg" class="card-img-top" alt="...">
            <div class="card-body text-center py-0">
              <!-- <h5 class="card-title">Card title</h5> -->
              <img src="./img//icons/14.svg">
            </div>
            <ul class="list-group list-group-flush text-center">
              <li class="city-name list-group-item">City, Country</li>
              <li class="weather-condition list-group-item">A second item</li>
              <li class="temperature list-group-item">A third item</li>
            </ul>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
