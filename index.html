
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center text-light">Weather App</h2>
        <p class="small text-center mt-3 mb-1 text-light">Enter city name to get weather conditions</p>
        <form>
            <div class="input-group mb-3 px-2">
                <input type="text" class="input-city form-control" placeholder="city name" aria-label="City name">
            </div>        
        </form>
        <div class="card mx-auto d-none" style="width: 18rem;">
            <img src="./img/night.svg" class="card-img-top" alt="...">
            <div class="weather-icon card-body text-center py-0">
              <img src="https://placehold.jp/100x100.png">
            </div>
            <ul class="list-group list-group-flush text-center">
              <li class="city-name list-group-item">city, country</li>
              <li class="weather-text list-group-item">weather</li>
              <li class="temperature list-group-item">temperature</li>
            </ul>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
